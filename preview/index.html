<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROS3D.js - 可视化测试平台</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <nav id="sidebar">
      <header>
        <h2>测试场景</h2>
      </header>
      <ul id="scene-list"></ul>
    </nav>
    <main id="main-content">
      <div id="scene-header">
        <h1 id="scene-title">欢迎</h1>
      </div>
      <div id="viewer-container">
        <div id="viewer"></div>
        <div id="scene-controls"></div>
        <div id="welcome-overlay">
          <h2>欢迎使用 ROS3D.js 可视化测试平台</h2>
          <p>请从左侧菜单中选择一个场景开始。</p>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
